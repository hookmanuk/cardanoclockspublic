    <title>Cardano Clock</title>

<body style="margin:auto; background:#000000;">       
<div style="height:200px" onclick="toggleselect()">
</div>
<div>
    <select id="selector" onchange="changeclock(this)" style="position: relative; left: 20%; font-size: 30px; margin-bottom: 40px;">
    <option>Shapes</option>
    <option>Colours</option>
    <option>Hyperspace</option>
    <option>Pattern1</option>
    </select>    
    <iframe id="clockframe" src="shapes.min.html" width="80%" style="margin: auto; display: block; border: none; height:calc(100% - 300px);"></iframe>    
</div>
<script>
    function changeclock(val) {
        var clockframe = document.getElementById("clockframe");        
        clockframe.src = val.value + ".min.html";            
    }
    
    function toggleselect() {
        var selector = document.getElementById("selector");   
        if (selector.style.display === "none") {
            selector.style.display = "block";
          } else {
            selector.style.display = "none";
          }
    }
</script>
