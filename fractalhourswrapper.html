<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
</head>
<body style="margin:auto; background:#000000;">       
<div style="height:200px" onclick="toggleselect()">
</div>
<div>    
    <iframe id="clockframe" src="fractalhours.min.html" width="80%" style="margin: auto; display: block; border: none; height:calc(100% - 300px);"></iframe>    
</div>
<script>
    function toggleselect() {
        var selector = document.getElementById("selector");   
        if (selector.style.display === "none") {
            selector.style.display = "block";
          } else {
            selector.style.display = "none";
          }
    }
</script>
</body>
</html>
